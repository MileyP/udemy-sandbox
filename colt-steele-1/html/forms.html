<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Register</h1>
  <form>
    <label for="firstname">First Name: </label>
    <input type="text" name="firstname" id="firstname" required>
    <label for="lastname">Last Name: </label>
    <input type="text" name="lastname" id="lastname" required>
    <br>
    <input type="radio" name="gender" id="male" value="male" required>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="other" value="other">
    <label for="other">Other</label>
    <br>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" required>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" minlength="5" maxlength="10" size="10" required>
    <br>
    <label>Birthday: </label>
    <select name="month" required>
      <option disabled selected hidden>month</option>
      <option>Jan</option>
      <option>Feb</option>
      <option>Mar</option>
      <option>April</option>
      <option>May</option>
    </select>
    <select name="day" required>
      <option disabled selected hidden>day</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <select name="year">
      <option disabled selected hidden>year</option>
      <option>2017</option>
      <option>2016</option>
      <option>2015</option>
      <option>2014</option>
      <option>2013</option>
    </select>
    <br>
    <label for="terms">I agree to the terms and conditions </label>
    <input type="checkbox" name="terms" id="terms" required>
    <br>
    <input type="submit">
  </form>
</body>

</html>
